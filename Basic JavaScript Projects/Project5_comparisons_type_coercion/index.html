<!--combining a string and a number-->

</script>

<!--event handler which is click button that will return Infinity from the JavaScript function-->
<button id="Test" onclick="my_Function()">Click here!</button>

<!--Negative Infinity-->
<script>
  document.write(-2E310);
</script>

<!--returns true statement since 10 is greater than 2-->
<script>
  document.write(10>2);
</script>

<!--returns false statement since the two is NOT EQUAL to each other-->
<script>
  document.write(5+2 == 5*2);
</script>

<!--returns true statement since 7 is EXACTLY EQUAL to 7-->
<script>
  document.write(5+2 === 4+3);
</script>

<!--returns false statement although the statement 9>4 is true the statement 5<=2 is false so outcome is FALSE -->
<script>
  document.write(5<=2 && 9>4);
</script>

<!--returns true statement since 1 is less that 5 OR 5 is greater than 2 is TRUE-->
<script>
  document.write(1<5 || 5>2);
</script>

<!--returns false statement since 12 is NOT EQUAL to 12 is FALSE-->
<script>
  document.write(10+2 !== 6+6);
</script>
